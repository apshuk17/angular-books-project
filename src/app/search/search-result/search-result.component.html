<div class="search-result-item">
  <section class="image-section" (click)="onClick(book)">
      <img [src]="book.volumeInfo.imageLinks.smallThumbnail">
  </section>
  <section class="short-desc-section">
    <p><b>Title:</b> <span>{{book.volumeInfo.title}}</span></p>
    <p><b>Author:</b> <span *ngIf="book.volumeInfo.authors; else unknown">{{book.volumeInfo.authors[0]}}</span></p>
    <ng-template #unknown>
      <span>Anonymous</span>
    </ng-template>
    <p><b>Published Date:</b> <span *ngIf="book.volumeInfo.publishedDate; else unknown">{{book.volumeInfo.publishedDate}}</span></p>
    <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" (change)="onChange($event)">
      <span *ngIf="!selected; else toggleselection"><b><i>Not Selected</i></b></span>
      <ng-template #toggleselection>
        <span>Selected</span>
      </ng-template>
    </label>
  </div>
  </section>
</div>
