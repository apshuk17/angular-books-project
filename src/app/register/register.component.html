<div class="register-user-section">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <input class="form-control" formControlName="email" placeholder="Email" />
      </div>
      <div formGroupName="passwords">
        <div class="form-group">
          <input class="form-control" type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
      </div>
  </form>
</div>
