<div class="login-section">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <input class="form-control" type="email" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
        </div>
    </form>
    <section class="user-login text-center"><a [routerLink] = "['/register']">New user, Register yourself</a></section>
</div>
